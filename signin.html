<!DOCTYPE html>
<html lan="en">
<head>
	<title>Sign In </title>
	<link rel = "icon" href = "logo.jpg" 
        type = "logo">
</head>
<body>
	<link rel="stylesheet" type="text/css" href="teamproject.html">
	<link rel="stylesheet" href="company.css">
	
	<div class="signin">
		<div class="form-box-2">
			<div class="button-box">
				<div id="btn"></div>
				<button type="button" class="signin-btn"> 
					<h2>Create Account</h2>
				</button>
			</div>

			<form class="input-group">
				<label for="full name">Full name:</label>
				<input type="text" name="email" class="input-field" placeholder="Enter your full name" required><br>

				<label for="email">Email:</label>
				<input type="text" name="email" class="input-field" placeholder="Enter email address" required>

				<label for="password">Password:</label>
				<input type="password" class="input-field" placeholder="Enter password" required>

				<label for="re-enter pw">Re-enter password:</label>
				<input type="password" name="re-enter pw" class="input-field" placeholder="Re-enter password" required>

				<input type="checkbox" class="check-box" id="check">
				<label for="check">Agree terms and conditions</label>

				<button type="submit" class="submit-btn">Create your Pearix account</button>
				<br>
				<a href="teamproject.html" class="back">Back</a>
			</form>

		</div>
	</div>


</body>
</html>
